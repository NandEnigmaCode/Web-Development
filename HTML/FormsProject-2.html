<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form>
        <h1>Job Application</h1>
        <br><br>
        <label for="name">Name:</label>
        <input type="text" name="FullName" id="name" placeholder="Name"><br><br>
        <label for="email">Email:</label>
        <input type="email" name="Email" id="email" placeholder="Email">
        <br><br>
        <label for="phone">Phone no:</label>
        <input type="tel" name="phoneno." id="phone" placeholder="Phone No.">
        <br><br>
        <label for="ResumeDoc">Resume:</label>
        <input type="file" value="Choose file" id="ResumeDoc">
        <br><br>
        <label for="Exp">Experience in Years:</label>
        <input type="number" id="Exp" value="0" min="0">
    </form>
    <fieldset>
        <legend>Skills:</legend>
        <input type="checkbox" id="S1">
        <br>
        <label for="S1">HTML</label>
        <br><br>
        <input type="checkbox" id="S2">
        <br>
        <label for="S2">CSS</label>
        <br><br>
        <input type="checkbox" id="S3">
        <br>
        <label for="S3">Java Script</label>
    </fieldset>
    
</body>
</html>
