<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Event Registration</h1>
    <br><br>
    <label for="name_form">Name:</label>
    <input type="text" name="Name" id="name_form" placeholder="Name">
    <br><br><br>
    <label for="email_form">Email:</label>
    <input type="text" name="Email" id="email_form" placeholder="Email">
    <br><br><br>
    <label for="phone_form">Phone:</label>
    <input type="tel" name="PhoneNo." id="phone_form" placeholder="Phone Number" minlength="10" maxlength="10">
    <!-- sEE tel -->
    <br><br><br>
    <label for="occupation_form">Occupation:</label>
    <br><br><br>
    <select name="Occupation" id="occupation_form">
        <option value="Student">Student</option>
        <option value="Professional">Professional</option>
        <option value="Other">Other</option>
    </select>
    <br><br>
    <fieldset>
        <legend>Choose your Topics of Intrests :</legend>
        <br><br>
        <input type="checkbox" name="Hobby78" id="Choice-1">
        <label for="Choice-1">HTML</label>
        <input type="checkbox" name="Hobby12" id="Choice-2">
        <label for="Choice-2">CSS</label>
        <input type="checkbox" name="Hobby34" id="Choice-3">
        <label for="Choice-3">JS</label>
    </fieldset>
    <br><br><br>
    <label for="textinput">Comments:</label>
    <br><br>
    <textarea name="Comments" id="Comments" cols="80" rows="10" placeholder="Enter Text here....."></textarea>
    <br><br><br>
    <input type="submit" value="Submit" placeholder="Submit">
</body>
</html>
