<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <fieldset>
        <legend>HTML FORM VERSION 1.1</legend>
        <form>
            <label for="TextBox1">Enter Email</label>
            <input type="text" id="TextBox1" placeholder="Email....">
            <br>
            <br>
            <label for="TextBox2">Enter Password</label>
            <input type="password" name="Pass" id="TextBox2" placeholder="Password...">
            <br>
            <br>
            <label for="Button1">Submit Details</label>
            <input type="submit" id="Button1" value="Submit">
        </form>
    </fieldset>
    <br><br><br>
    <form>
        <label for="date1">Enter date: </label> <br><br>
        <input type="date" id="date1">
        <!-- Here goes two form element input and label in form -->
    </form>
    <br><br><br>
    <form>
        <label for="selector">Select from Options:</label>
        <select name="select" id="selector">
            <option value="maggi">Maggie</option>
            <option value="kurkure">kurkure</option>
            <option value="chips">Chips</option>
            <option value="Dosa">Dosa</option>
            <option value="Burger">Burger</option>
        </select>
    </form>
    <br><br>
    <form>
        <button style="color:#1814ef; background-color:rgb(239, 223, 6);">Main hu button</button>
    </form>
    <br><br><br>
    <form>
        <label for="Textbox_121">Enter multiline Text</label>
        <br><br><br>
        <textarea name="Text_Only" id="Textbox_121" cols="30" rows="10" placeholder="Enter Text....."></textarea>
    </form>
</body>
</html>
