<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Complex Form</h1>
    <fieldset>
        <legend>Personal Information</legend>
        <label for="name">Name:</label>
        <input type="text" name="nm" id="name" placeholder="Name">
        <label for="Email">Email:</label>
        <input type="text" name="email" id="email" placeholder="Email">
        <label for="phone">PhoneNo.</label>
        <input type="tel" minlength="10" maxlength="10" placeholder="PhoneNo">
        <label for="dob">Date of birth</label>
        <input type="date" name="dob" id="dob">
        <label for="gender">Gender:</label>
        <input type="radio" name="GEND" gender" >Male</input>
        <input type="radio" name="GEND" gender" checked>Female</input>
        <input type="radio" name="GEND" gender">Other</input>
        <label for="Country"></label>
        </BR><br>
        <label for="Country">Select Country:</label>
        <select name="Country" id="Country">
            <option value="USA">USA</option>
            <option value="India">India</option>
            <option value="France">France</option>
            <option value="Germany">Germany</option>
            <option value="Itlay">Itlay</option>
            <option value="Brazil">Brazil</option>
            <option value="Russia">Russia</option>
            <option value="Indonesia">Indonesia</option>
            <option value="China">China</option>
            <option value="Turkey">Turkey</option>
            <option value="Canada">Canada</option>
            <option value="Japan">Japan</option>
            <option value="Mexico">Republic of Mexico</option>
            <option value="Argentina">Argentina</option>
            <option value="Australia">Australia</option>
            <option value="Saudi Arabia">Saudi Arabia</option>
            <option value="South Africa">South Africa</option>
            <option value="UK">United Kingdom</option>
            <option value="South Korea">South Korea</option>
            <option value="EU">Europenan Union</option>
            <option value="African Union">African Union</option>
            <option value="Other">Other</option>
        </select>
    </fieldset>
    <br>
    <fieldset>
        <legend>Address</legend>
        <label for="Street">Street</label>
        <input type="text" id="Street">
        <label for="City">City</label>
        <input type="State" id="City">
        <label for="State">State</label>
        <input type="text" id="State">
        <label for="Zip">Zip Code</label>
        <input type="text" id="Zip">
    </fieldset>
    </BR>
    <FIEldset>
        <LEgend>Other Information</LEgend>
        <label for="text_Comment">Comments:</label><br>
        <textarea name="Comments" id="text_Comment" cols="20" rows="10" placeholder="Enter text here..."></textarea>
        <br>
        <label for="final_Check">I agree to terms of Service:</label>
        <input type="checkbox" name="Tick" id="final_Check">
        <br>
        <br>
        
        <label for="submit">Click to Submit:</label>
        <input type="submit" name="submit" id="submit">
    </FIEldset>
</body>
</html>
